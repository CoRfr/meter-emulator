configuration:
  frontend_type:
    name: Frontend type
    description: >-
      The meter protocol to emulate. Currently only Shelly Pro 3EM is supported.
  shelly_mac:
    name: MAC address
    description: >-
      Fake MAC address for device identification (12 hex characters).
      Leave empty to auto-generate one.
  shelly_phases:
    name: Number of phases
    description: >-
      Number of electrical phases: 1 for single-phase, 3 for three-phase installations.
  shelly_mdns:
    name: mDNS discovery
    description: >-
      Advertise the emulated meter via mDNS so devices (e.g., Marstek Venus-E)
      can discover it automatically on the local network.
  backend_type:
    name: Backend type
    description: >-
      The energy data source to poll. Currently only Enphase Envoy is supported.
  envoy_host:
    name: Envoy host
    description: >-
      IP address or hostname of your Enphase Envoy gateway (e.g., 192.168.1.100).
  envoy_token:
    name: Envoy token
    description: >-
      JWT token for Envoy API authentication (required for firmware >= 7.0).
      To obtain a token, visit https://entrez.enphaseenergy.com/, log in with
      your Enphase account, and copy the token for your gateway's serial number.
  envoy_poll_interval:
    name: Poll interval (seconds)
    description: >-
      How often to poll the Envoy for new energy data, in seconds.
  envoy_verify_ssl:
    name: Verify SSL
    description: >-
      Verify the Envoy's SSL/TLS certificate. Usually disabled since the Envoy
      uses a self-signed certificate.
