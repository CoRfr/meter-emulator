configuration:
  frontend_type:
    name: Frontend type
    description: >-
      The meter protocol to emulate. Currently only Shelly Pro 3EM is supported.
  shelly_mac:
    name: MAC address
    description: >-
      Fake MAC address for device identification (12 hex characters).
      Leave empty to auto-generate one.
  shelly_phases:
    name: Number of phases
    description: >-
      Number of electrical phases: 1 for single-phase, 3 for three-phase installations.
  shelly_mdns:
    name: mDNS discovery
    description: >-
      Advertise the emulated meter via mDNS so devices (e.g., Marstek Venus-E)
      can discover it automatically on the local network.
  backend_type:
    name: Backend type
    description: >-
      The energy data source to poll. Currently only Enphase Envoy is supported.
  envoy_host:
    name: Envoy host
    description: >-
      IP address or hostname of your Enphase Envoy gateway (e.g., 192.168.1.100).
  envoy_token:
    name: Envoy token
    description: >-
      JWT token for Envoy API authentication (firmware >= 7.0).
      Optional when Enlighten credentials are provided for automatic refresh.
      To obtain manually, visit https://entrez.enphaseenergy.com/.
  envoy_username:
    name: Enlighten username
    description: >-
      Enphase Enlighten account email for automatic token refresh.
      Leave empty to use a static token instead.
  envoy_password:
    name: Enlighten password
    description: >-
      Enphase Enlighten account password for automatic token refresh.
  envoy_serial:
    name: Envoy serial number
    description: >-
      Serial number of your Enphase Envoy gateway (found on the device label
      or in the Enphase app). Required for automatic token refresh.
  envoy_poll_interval:
    name: Poll interval (seconds)
    description: >-
      How often to poll the Envoy for new energy data, in seconds.
  envoy_verify_ssl:
    name: Verify SSL
    description: >-
      Verify the Envoy's SSL/TLS certificate. Usually disabled since the Envoy
      uses a self-signed certificate.
